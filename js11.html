<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 11</title>
    </head>
        <body>
            <div id="example11">
                <h3>11. ปุ่มเปลี่ยนสี</h3>
                <button onclick="changeColer()">เปลี่ยนสี</button>
            <div id="colorBox" class="color-box"></div>

            <style>
                .color-box {
                    width: 100px;
                    height: 100px;
                    border: 2px solid black;
                    margin: 10px 0;
                }
            </style>

            <script>
                //สร้างฟังก์ชั่นสุ่มสี RDB
                function getRandomColor() {
                    //สุ่มค่าสี RDB แต่ละช่องระหว่าง 0-25
                    const r = Math.floor(Math.random() * 256);
                    const g = Math.floor(Math.random() * 256);
                    const b = Math.floor(Math.random() * 256);
                    //ส่งคืนค่าสีในรูป rdb 
                    return `rgb(${r},${g},${b})`;
                }

                //ฟังก์ชั่นเปลี่ยนสีกล่อง
                function changeColer() {
                    //หากล่องสีจาก ID
                    const box = document.getElementById("colorBox");
                    //เปลี่ยนสีพื้นหลังเป็นสีสุ่ม
                    box.style.backgroundColor = getRandomColor();
                }
            </script>
            </div>
        </body>
</html>
