<!DOCTYPE html>
<html>
    <head>
        <title>ตัววอย่างที่2</title>
    </head>
    <body>
        <!-- สร้าง input filed และปุ่มสำหรับชื่อ -->
         <input type="text" id = "nameInput" placeholder="กรุณาใส่ชื่อ" />
         <button onclick="greetUser()">ทักทาย</button>
         <p id="greeting"></p>


         <script>
            // ฟังก์ชันรับค่าจาก input และแสดงคำทักทาย
            function greetUser() {
                // รับค่าจาก input
                let name = document.getElementById("nameInput").value;
                // ตรวจสอบว่ามีการใส่ชื่อหรือไม่
                if (name) {
                    document.getElementById("greeting").textContent = "สวัสดีค่ะคุณ" + name;
                } else {
                    alert("กรุณาใส่ชื่อก่อนครับ/ค่ะ");
                }
            }
                    
         </script>
    </body>
</html>
